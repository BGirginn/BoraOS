#
# /etc/pacman.conf
#
# BoraOS 0.1 ARM (aarch64) - Package Manager Configuration
# Configured for Arch Linux ARM (ALARM) repositories
#
# IMPORTANT: This uses archlinuxarm.org mirrors, NOT standard Arch mirrors
# Arch Linux ARM has only 'core' and 'extra' repositories
#

#
# GENERAL OPTIONS
#
[options]
HoldPkg     = pacman glibc

# Misc options
Color
CheckSpace
VerbosePkgLists
ParallelDownloads = 5

# Architecture - must be aarch64 for ARM64
Architecture = aarch64

# Signature verification for Arch Linux ARM
# ALARM uses different keyring than standard Arch Linux
# Using Optional TrustAll for better compatibility during ISO build
# After installation, this can be tightened
SigLevel    = Never
LocalFileSigLevel = Optional

#
# REPOSITORIES
#
# Arch Linux ARM repository structure:
# - Only 'core' and 'extra' exist (no multilib, no community)
# - Uses mirror.archlinuxarm.org with GeoIP redirection
# - Format: http://mirror.archlinuxarm.org/$arch/$repo
#
# Alternative mirrors if primary fails:
# - http://de.mirror.archlinuxarm.org/$arch/$repo
# - http://eu.mirror.archlinuxarm.org/$arch/$repo
# - http://sg.mirror.archlinuxarm.org/$arch/$repo
#

[core]
Server = http://mirror.archlinuxarm.org/$arch/$repo

[extra]
Server = http://mirror.archlinuxarm.org/$arch/$repo

# NOTE: There is NO [alarm] or [aur] repository in standard ALARM
# Those are specific to Asahi Linux ARM (for Apple Silicon)
# Do NOT add them for generic ARM64 builds
