# BoraOS Wallpaper Configuration
# Managed by hyprpaper

# Preload wallpaper (abstract modern style)
# Note: User should place their wallpaper at this path
# Fallback to solid color if wallpaper not found
preload = /usr/share/backgrounds/boraos-abstract.png

# Set wallpaper for all monitors
wallpaper = ,/usr/share/backgrounds/boraos-abstract.png

# Disable splash rendering
splash = false

# Disable IPC for security
ipc = off
