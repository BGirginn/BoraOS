# BoraOS 0.1 - SDDM Configuration
# Simple Desktop Display Manager
# Auto-login enabled for live mode with password prompt

[Autologin]
# Auto-login for live session (root user)
User=root
Session=hyprland

[General]
# Input method module
InputMethod=

# Halt command
HaltCommand=/usr/bin/systemctl poweroff

# Reboot command
RebootCommand=/usr/bin/systemctl reboot

# Numlock on by default
Numlock=on

[Theme]
# Current theme name
Current=breeze

# Cursor theme
CursorTheme=breeze_cursors

# Font
Font=Noto Sans,10,-1,0,50,0,0,0,0,0

[Users]
# Maximum user id for displayed users
MaximumUid=60513

# Minimum user id for displayed users
MinimumUid=1000

# Remember the last logged in user
RememberLastUser=true

# Remember the session of the last logged in user
RememberLastSession=true

# Hide users without a valid shell
HideShells=/usr/bin/nologin,/bin/false

[Wayland]
# Path to a script to execute when starting the desktop session
SessionCommand=/usr/share/sddm/scripts/wayland-session

# Directory containing available Wayland sessions
SessionDir=/usr/share/wayland-sessions

# Path to the user session log file
SessionLogFile=.local/share/sddm/wayland-session.log

[X11]
# Xsetup script path
# A script to execute when starting the display server
DisplayCommand=/usr/share/sddm/scripts/Xsetup

# Minimum VT
# The minimum VT to use.
MinimumVT=1

# Xsession script path
# A script to execute when starting the desktop session
SessionCommand=/usr/share/sddm/scripts/Xsession

# Session description directory
SessionDir=/usr/share/xsessions

# Xauth path
XauthPath=/usr/bin/xauth

# Path to the user session log file
SessionLogFile=.local/share/sddm/xorg-session.log
