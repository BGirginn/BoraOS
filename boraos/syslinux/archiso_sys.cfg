LABEL arch
TEXT HELP
Boot the BoraOS 0.1 live environment (x86_64, BIOS)
ENDTEXT
MENU LABEL BoraOS 0.1 (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=2G

LABEL arch-speech
TEXT HELP
Boot the BoraOS 0.1 live environment with speech support (x86_64, BIOS)
ENDTEXT
MENU LABEL BoraOS 0.1 with speech (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=2G accessibility=on

LABEL memtest
MENU LABEL Run Memtest86+ (RAM test)
LINUX /%INSTALL_DIR%/boot/memtest86+/memtest.bin
