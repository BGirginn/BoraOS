# BoraOS 0.1 ARM (aarch64) - GRUB Configuration
# OPTIONAL: Only needed if systemd-boot is not available
# Primary bootloader for BoraOS ARM is systemd-boot

insmod part_gpt
insmod part_msdos
insmod fat
insmod iso9660
insmod all_video
insmod gfxterm
insmod font

set default=0
set timeout=30
set timeout_style=menu

terminal_input console
terminal_output gfxterm

loadfont unicode
set gfxmode=auto
set gfxpayload=keep

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "BoraOS 0.1 aarch64 (Hyprland)" {
    set gfxpayload=keep
    linux /arch/boot/aarch64/Image archisobasedir=arch archisolabel=BORAOS_01_ARM cow_spacesize=4G quiet splash
    initrd /arch/boot/aarch64/initramfs-linux.img
}

menuentry "BoraOS 0.1 aarch64 (Safe Mode)" {
    set gfxpayload=text
    linux /arch/boot/aarch64/Image archisobasedir=arch archisolabel=BORAOS_01_ARM cow_spacesize=4G nomodeset
    initrd /arch/boot/aarch64/initramfs-linux.img
}

menuentry "BoraOS 0.1 aarch64 (Accessibility)" {
    set gfxpayload=keep
    linux /arch/boot/aarch64/Image archisobasedir=arch archisolabel=BORAOS_01_ARM cow_spacesize=4G accessibility=on
    initrd /arch/boot/aarch64/initramfs-linux.img
}

if [ "${grub_platform}" == "efi" ]; then
    if [ -f /shellaa64.efi ]; then
        menuentry "UEFI Shell" {
            chainloader /shellaa64.efi
        }
    fi
fi

if [ "${grub_platform}" == "efi" ]; then
    menuentry "UEFI Firmware Settings" {
        fwsetup
    }
fi
