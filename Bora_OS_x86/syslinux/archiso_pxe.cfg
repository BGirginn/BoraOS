LABEL arch_pxe
TEXT HELP
Boot the BoraOS 0.1 live environment via PXE (x86_64)
ENDTEXT
MENU LABEL BoraOS 0.1 (x86_64, PXE)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archiso_pxe_nbd ip=:::::eth0:dhcp
SYSAPPEND 3

LABEL arch_pxe_nfs
TEXT HELP
