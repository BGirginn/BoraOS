# BoraOS ARM64 - Pacman Configuration
# Optimized for Raspberry Pi 4/5 and ARM64 UEFI systems

[options]
Architecture = aarch64
SigLevel = Required DatabaseOptional
LocalFileSigLevel = Optional

# Download settings for improved reliability
# Use curl with retries and longer timeouts for stable downloads
XferCommand = /usr/bin/curl -L -C - -f -o %o %u --retry 5 --retry-delay 3 --retry-max-time 600 --max-time 300 --speed-limit 1024 --speed-time 30

# Parallel downloads for faster package retrieval
ParallelDownloads = 5

# Misc options
Color
CheckSpace
VerbosePkgLists

#
# REPOSITORIES
# Using Arch Linux ARM official mirrors with GeoIP redirection
# Primary mirror automatically selects nearest server
#

[core]
# Essential system packages
# GeoIP mirror (automatically redirects to nearest/fastest)
Server = http://mirror.archlinuxarm.org/$arch/$repo
# Fallback mirrors for redundancy
Server = http://de.mirror.archlinuxarm.org/$arch/$repo
Server = http://eu.mirror.archlinuxarm.org/$arch/$repo
Server = http://fl.us.mirror.archlinuxarm.org/$arch/$repo
Server = http://ca.us.mirror.archlinuxarm.org/$arch/$repo
Server = http://tw.mirror.archlinuxarm.org/$arch/$repo

